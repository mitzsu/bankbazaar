<ion-header>
  <ion-toolbar color="medium">
    <ion-searchbar animated autocomplete="off" id="searchbank" (keyup)="changeList($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row id="cityblock" color="medium">
    <ion-col size="12">
      <div>
        <ion-icon name="briefcase"></ion-icon><br>
        <ion-label>{{cityName}}</ion-label>
      </div>
    </ion-col>
  </ion-row>

  <span class="card-row" *ngFor="let bank of bankList;" >
      <ion-card *ngIf="bank.isShow===true;" class="sc-ion-card-ios-h sc-ion-card-ios-s ios hydrated">
          <ion-row>
            <ion-col>{{bank.bank_name}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>{{bank.branch}}</ion-label><br>
              <ion-badge color="medium">{{bank.ifsc}}</ion-badge>
            </ion-col>
          </ion-row>
        </ion-card>
  </span>
</ion-content>
